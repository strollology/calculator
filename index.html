<!DOCTYPE html>
<html>
  <head>
    <title>Fatigue Factor Calculator</title>
  </head>
  <body>
    <h1>Fatigue Factor Calculator</h1>
    <p>Enter your test times below:</p>
    <form id="fatigueFactorForm">
      <label for="testTime300m">Test time for 300m:</label>
      <input type="text" id="testTime300m" name="testTime300m" /><br />
      <label for="testTime1mile">Test time for 1.5 miles:</label>
      <input type="text" id="testTime1mile" name="testTime1mile" /><br />
      <input type="submit" value="Calculate Fatigue Factor" />
    </form>
    <div id="errorDiv"></div>
    <div id="resultDiv"></div>

    <script>
const calculateButton = document.querySelector("#calculate-button");
const test1_5mileInput = document.querySelector("#test-1-5-mile-input");
const test300mInput = document.querySelector("#test-300m-input");
const resultDiv = document.querySelector("#result");
const errorDiv = document.querySelector("#error");

calculateButton.addEventListener("click", () => {
  const test1_5mileSeconds = Number(test1_5mileInput.value);
  const test300mSeconds = Number(test300mInput.value);

  if (isNaN(test1_5mileSeconds) || isNaN(test300mSeconds)) {
    errorDiv.textContent = "Please enter valid numbers.";
    resultDiv.textContent = "";
    return;
  }

  errorDiv.textContent = "";

  const fatigueFactor =
    Math.log(test1_5mileSeconds / test300mSeconds) / Math.log(300 / (1609 * 1.5));

  resultDiv.textContent =
    "Fatigue Factor: " + ((fatigueFactor - 1) * 100).toFixed(1) + "% (Optimal: 20-21%)";
});
    </script>
  </body>
</html>
