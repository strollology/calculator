<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fatigue Factor Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Fatigue Factor Calculator</h1>
	<p>Enter your test times below to calculate your fatigue factor:</p>
	<label for="test300m">300m Test Time (MM:SS):</label>
	<input type="text" id="test300m"><br>
	<label for="test1_5mile">1.5 Mile Test Time (MM:SS):</label>
	<input type="text" id="test1_5mile"><br>
	<button id="calculate-button">Calculate</button>
	<div id="results">
		<p id="priority"></p>
		<p id="goal-300m-time"></p>
	</div>
	<script src="script.js"></script>
</body>
</html>
