<!DOCTYPE html>
<html>
  <head>
    <title>Fatigue Factor Calculator</title>
  </head>
  <body>
    <h1>Fatigue Factor Calculator</h1>
    <p>Enter your test times below:</p>
    <form id="fatigueFactorForm">
      <label for="testTime300m">Test time for 300m:</label>
      <input type="text" id="testTime300m" name="testTime300m" /><br />
      <label for="testTime1mile">Test time for 1.5 miles:</label>
      <input type="text" id="testTime1mile" name="testTime1mile" /><br />
      <input type="submit" value="Calculate Fatigue Factor" />
    </form>
    <div id="errorDiv"></div>
    <div id="resultDiv"></div>

    <script>
      const fatigueFactorForm = document.getElementById("fatigueFactorForm");
      const errorDiv = document.getElementById("errorDiv");
      const resultDiv = document.getElementById("resultDiv");

      fatigueFactorForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const testTime300m = parseFloat(
          document.getElementById("testTime300m").value
        );
        const testTime1mile = parseFloat(
          document.getElementById("testTime1mile").value
        );

        if (isNaN(testTime300m) || isNaN(testTime1mile)) {
          errorDiv.textContent = "Please enter valid test times.";
          resultDiv.textContent = "";
        } else {
          const fatigueFactor =
            (Math.log(testTime300m / testTime1mile) /
              Math.log(300 / (1609 * 1.5))) *
            100 -
            100;
          resultDiv.textContent = `Fatigue Factor: ${fatigueFactor.toFixed(
            1
          )}% (Optimal: 20-21%)`;
          errorDiv.textContent = "";
        }
      });
    </script>
  </body>
</html>
