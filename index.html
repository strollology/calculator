<!DOCTYPE html>
<html>
<head>
	<title>Fatigue Factor Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Fatigue Factor Calculator</h1>
	<form>
		<label for="test300m">300m Test Time (mm:ss.t):</label>
		<input type="text" id="test300m" name="test300m" placeholder="mm:ss.t">
		<label for="test1_5mile">1.5 Mile Test Time (mm:ss.t):</label>
		<input type="text" id="test1_5mile" name="test1_5mile" placeholder="mm:ss.t">
		<button type="button" id="calculate">Calculate</button>
		<div id="error"></div>
		<div id="result"></div>
		<div id="optimal">Optimal: 20-21%</div>
		<div id="priority"></div>
	</form>
	<script>
		const form = document.querySelector('#form');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  
  const test300 = document.querySelector('#test300').value;
  const test1500 = document.querySelector('#test1500').value;
  
  // Convert test times to seconds
  const time300 = Number(test300.split(':')[0]) * 60 + Number(test300.split(':')[1]);
  const time1500 = Number(test1500.split(':')[0]) * 60 + Number(test1500.split(':')[1]);
  
  // Calculate fatigue factor
  const fatigueFactor = ((time1500 - 510) / 10 - time300) / time300 * 100;
  
  // Determine training priority and goal time
  let trainingPriority, goalTime;
  if (fatigueFactor >= 20) {
    trainingPriority = 'Endurance';
    goalTime = '7:00';
  } else if (fatigueFactor >= 10) {
    trainingPriority = 'Stamina';
    goalTime = '5:45';
  } else if (fatigueFactor >= 0) {
    trainingPriority = 'Speed';
    goalTime = '0:52.9';
  } else {
    trainingPriority = 'Speed';
    goalTime = '0:45.0';
  }
  
  // Display results
  document.querySelector('#fatigue').textContent = `Fatigue Factor: ${fatigueFactor.toFixed(2)}%`;
  document.querySelector('#priority').textContent = `Training Priority: ${trainingPriority} Goal Time: ${goalTime}`;
});

	</script>
</body>
</html>
