<!DOCTYPE html>
<html>
<head>
	<title>Fatigue Factor Calculator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}
		h1 {
			font-size: 24px;
		}
		label {
			display: block;
			margin-bottom: 5px;
		}
		input[type="text"] {
			padding: 5px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 10px;
			width: 200px;
		}
		input[type="submit"] {
			background-color: #008CBA;
			color: #fff;
			border: none;
			padding: 10px;
			border-radius: 5px;
			cursor: pointer;
		}
		.result {
			margin-top: 20px;
			font-weight: bold;
			font-size: 20px;
		}
	</style>
	<script>
		function calculate() {
			var test300m = document.getElementById("test300m").value;
			var test1_5mile = document.getElementById("test1-5mile").value;
			var fatigueFactor = Math.round((Math.log10(test300m / test1_5mile) / Math.log10(300 / (1609 * 1.5)) - 1) * 10000) / 100;
			var speedGoal = (test300m * (1 / (Math.pow((fatigueFactor / 100) + 1, (Math.log10(300 / 200) / Math.log10(1.5)))))).toFixed(1);
			if (fatigueFactor < 0) {
				fatigueFactor = 0;
			}
			document.getElementById("result").innerHTML = "Fatigue Factor: " + fatigueFactor + "%" + "<br>" + "Training Priority: Speed Goal 300m Time: " + speedGoal + " seconds";
			return false;
		}
	</script>
</head>
<body>
	<h1>Fatigue Factor Calculator</h1>
	<form onsubmit="return calculate()">
		<label>300m Test Time (m:ss.0)</label>
		<input type="text" id="test300m" placeholder="mm:ss.0" value="01:07">
		<label>1.5-mile Test Time (mm:ss)</label>
		<input type="text" id="test1-5mile" placeholder="mm:ss" value="13:47">
		<input type="submit" value="Calculate">
	</form>
	<div class="result" id="result"></div>
</body>
</html>
