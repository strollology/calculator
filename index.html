<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fatigue Factor Calculator</title>
	<style>
		label {
			display: block;
			margin-bottom: 5px;
		}
		input {
			display: block;
			margin-bottom: 10px;
		}
		button {
			margin-top: 10px;
		}
		#error {
			color: red;
			font-weight: bold;
			margin-top: 10px;
		}
		#result {
			margin-top: 10px;
		}
		#priority {
			margin-top: 10px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Fatigue Factor Calculator</h1>
	<label for="test300m">300m Test Time (m:ss)</label>
	<input type="text" id="test300m">
	<label for="test1_5mile">1.5-mile Test Time (mm:ss)</label>
	<input type="text" id="test1_5mile">
	<button id="calculate">Calculate</button>
	<div id="error"></div>
	<div id="result"></div>
	<div id="priority"></div>
	<script>
		function timeToSeconds(time) {
		  const parts = time.split(":");
		  const minutes = parseInt(parts[0]);
		  const seconds = parseFloat(parts[1]);
		  return minutes * 60 + seconds;
		}

		document.addEventListener("DOMContentLoaded", function() {
			const calculateButton = document.getElementById("calculate");
			const errorDiv = document.getElementById("error");
			const resultDiv = document.getElementById("result");
			const priorityDiv = document.getElementById("priority");

			calculateButton.addEventListener("click", () => {
			  const test300m = document.getElementById("test300m").value;
			  const test1_5mile = document.getElementById("test1_5mile").value;

			  if (test300m === "" || test1_5mile === "") {
			    errorDiv.textContent = "Please enter both test times.";
			    resultDiv.textContent = "";
			    priorityDiv.textContent = "";
			  } else {
			    errorDiv.textContent = "";

			    const test300mSeconds = timeToSeconds(test300m);
			    const test1_5mileSeconds = timeToSeconds(test1_5mile);

			  const fatigueFactor =
  (Math.log(test1_5mileSeconds / test300mSeconds) / Math.log(300 / (1609 * 1.5))) * 100;


			    resultDiv.textContent =
			      "Fatigue Factor: " + fatigueFactor.toFixed(2) + "%";

			    if (fatigueFactor < 20.5) {
			      priorityDiv.textContent = "Training Priority: Speed Goal 300m Time: 0:52.9";
			    } else if (fatigueFactor > 20.6) {
			      priorityDiv.textContent = "Training Priority: Endurance Goal 1.5-mile Time: 11:40.0";
			    } else {
			      priorityDiv.textContent = "Training Priority: Balanced";
			    }
			  }
			});
		});
	</script>
</body>
</html>
