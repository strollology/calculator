<!DOCTYPE html>
<html>
  <head>
    <title>Fatigue Factor Calculator</title>
  </head>
  <body>
    <h1>Fatigue Factor Calculator</h1>
    <p>Enter your test times below:</p>
    <form id="fatigueFactorForm">
      <label for="testTime300m">Test time for 300m:</label>
      <input type="text" id="testTime300m" name="testTime300m" /><br />
      <label for="testTime1mile">Test time for 1.5 miles:</label>
      <input type="text" id="testTime1mile" name="testTime1mile" /><br />
      <input type="submit" value="Calculate Fatigue Factor" />
    </form>
    <div id="errorDiv"></div>
    <div id="resultDiv"></div>

    <script>
     const testForm = document.querySelector("#test-form");
const test300mInput = document.querySelector("#test-300m-input");
const test1_5mileInput = document.querySelector("#test-1-5-mile-input");
const resultDiv = document.querySelector("#result-div");
const errorDiv = document.querySelector("#error-div");

testForm.addEventListener("submit", function (event) {
  event.preventDefault();

  // Clear previous error messages
  errorDiv.textContent = "";

  // Get test times in seconds
  const test300mSeconds = test300mInput.value * 60;
  const test1_5mileSeconds = convertToSeconds(test1_5mileInput.value);

  // Check if inputs are valid
  if (isNaN(test300mSeconds) || isNaN(test1_5mileSeconds)) {
    errorDiv.textContent = "Please enter valid test times.";
    return;
  }

  // Calculate fatigue factor
  const fatigueFactor =
    Math.log(test1_5mileSeconds / test300mSeconds) / Math.log(300 / (1609 * 1.5));

  resultDiv.textContent =
    "Fatigue Factor: " + (fatigueFactor - 1) * 100 + "%" + " (Optimal: 20-21%)";
});

// Function to convert time format "mm:ss" to seconds
function convertToSeconds(time) {
  const timeArray = time.split(":");
  const minutes = parseInt(timeArray[0]);
  const seconds = parseInt(timeArray[1]);
  return minutes * 60 + seconds;
}

        }
      });
    </script>
  </body>
</html>
